<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat an Account</title>
    <link rel="icon" href="favicon (1).ico" type="image/x-icon">
<link rel="stylesheet" href="creat-new-account.css">
</head>
<body>
    <div class="login-form">
        <h1>Sign Up as freelancer</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Sign Up</h2>
                      <form method="post" id="signup-form">
                        <input type="text" id="username" name="username" placeholder="Full Name">
                        <input type="email" id="email" name="email" placeholder="Email">
                        <input type="password" id="password" name="password" placeholder="Enter Password">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                        <button class="btn" type="submit">Sign Up</button>

                    </form>
                    <p class="account">I have an Account <a href="login-page.html">Log In </a></p>
                     
                </div>
                <div class="form-img">
                    <img src="undraw_security_on_re_e491.svg">
                </div>
            </div>
        </div>
    </div>
    
    <script src="create-account-f.js"></script>
</body>
</html>
