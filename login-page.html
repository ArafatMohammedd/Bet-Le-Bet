<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon (1).ico" type="image/x-icon">
    <title>Log In</title>
<link rel="stylesheet" href="creat-account.css">
</head>
<body>
    <div class="login-form">
        <h1>Log In</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                   <form method="post" id="signup-form">
                        <input type="email" id="email" name="email" placeholder="Email">
                        <input type="password" id="password" name="password" placeholder="Enter Password">
                        <button class="btn" type="submit">Log In</button>

                    </form>
                    <p class="account" style="color: black;">Register <a href="creat-new-acc.html">as Freelancer</a> Or 
                        <a href="creat-new-acc.html">as Client</a> </p>
                     
                </div>
                <div class="form-img">
                    <img src="undraw_security_on_re_e491.svg">
                </div>
            </div>
        </div>
    </div>
    
    <script src="log-in.js"></script>
    
</body>
</html>
